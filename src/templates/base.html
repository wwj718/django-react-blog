<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Dan Sackett">

    {% load staticfiles %}

    <title>Django React Blog</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/dependencies.min.css' %}">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/screen.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <div id="wrapper">{% block content %}{% endblock %}</div>

    {% block props %}{% endblock %}

    <script src="{% static 'js/dependencies.js' %}"></script>
    <script src="{% static 'js/app_dist.js' %}"></script>

    {% if debug %}
    <script type='text/javascript' id="__bs_script__">
    //<![CDATA[
        document.write("<script async src='http://HOST:8001/browser-sync/browser-sync-client.2.7.6.js'><\/script>".replace("HOST", location.hostname));
    //]]>
    </script>
    {% endif %}

</body>
</html>
